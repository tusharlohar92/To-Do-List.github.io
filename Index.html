<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List App</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <img class="img-top" src="https://raw.githubusercontent.com/CarolCosta9/img/main/images/img.png" alt="To-Do List App">
            <h1>To-Do List</h1>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add a task">
                <button id="addBtn">Add</button>
            </div>
            <div class="task-list">
                <ul id="list-container">

                </ul>
                <ul id="task-done">
                    <h2>Completed</h2>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
